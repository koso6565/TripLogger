apply plugin: 'com.android.library'apply plugin: 'kotlin-android'apply plugin: 'kotlin-android-extensions'apply plugin: 'kotlin-kapt'android {    compileSdkVersion 29    buildToolsVersion "29.0.3"    defaultConfig {        minSdkVersion 21        targetSdkVersion 29        versionCode 1        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"        consumerProguardFiles 'consumer-rules.pro'    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }}dependencies {    implementation fileTree(dir: 'libs', include: ['*.jar'])    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"}dependencies {    testImplementation 'junit:junit:4.12'    androidTestImplementation 'androidx.test.ext:junit:+'    androidTestImplementation 'androidx.test.espresso:espresso-core:+'    implementation 'androidx.appcompat:appcompat:+'    implementation 'androidx.core:core-ktx:+'    // Json adapter    implementation("com.squareup.moshi:moshi-kotlin:$moshiKotlin")    kapt("com.squareup.moshi:moshi-kotlin-codegen:$moshiKotlin")    // Room components    implementation "androidx.room:room-runtime:$roomVersion"    implementation "androidx.room:room-ktx:$roomVersion"    androidTestImplementation "androidx.room:room-testing:$roomVersion"    kapt "androidx.room:room-compiler:$roomVersion"    // Android arch    implementation "androidx.lifecycle:lifecycle-extensions:$archLifecycleVersion"    kapt "androidx.lifecycle:lifecycle-compiler:$archLifecycleVersion"}