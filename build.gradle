apply plugin: 'com.android.library'apply plugin: 'kotlin-android'apply plugin: 'kotlin-android-extensions'apply plugin: 'kotlin-kapt'android {    compileSdkVersion 29    buildToolsVersion "29.0.3"    defaultConfig {        minSdkVersion 21        targetSdkVersion 29        versionCode 1        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"        consumerProguardFiles 'consumer-rules.pro'    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }}dependencies {    implementation fileTree(dir: 'libs', include: ['*.jar'])    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"}dependencies {    testImplementation 'junit:junit:4.13'    testImplementation 'androidx.test.ext:junit:1.1.1'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'    implementation 'androidx.appcompat:appcompat:1.1.0'    implementation 'androidx.core:core-ktx:1.2.0'    testImplementation 'androidx.test:core:1.2.0'    testImplementation "org.robolectric:robolectric:$robolectricVersion"    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'    // Google play service    implementation "com.google.android.gms:play-services-location:17.0.0"    // Androidx    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:$coroutines"    // Room components    compileOnly 'com.github.pengrad:jdk9-deps:1.0'    implementation "androidx.room:room-runtime:$roomVersion"    implementation "androidx.room:room-ktx:$roomVersion"    testImplementation "androidx.room:room-testing:$roomVersion"    kapt "androidx.room:room-compiler:$roomVersion"    // Android arch    implementation "androidx.lifecycle:lifecycle-extensions:$archLifecycleVersion"    kapt "androidx.lifecycle:lifecycle-compiler:$archLifecycleVersion"    //Gson    implementation 'com.google.code.gson:gson:2.8.7'}