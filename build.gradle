apply plugin: 'com.android.library'apply plugin: 'kotlin-android'apply plugin: 'kotlin-android-extensions'apply plugin: 'kotlin-kapt'android {    compileSdkVersion 30    buildToolsVersion "30.0.3"    defaultConfig {        minSdkVersion 21        targetSdkVersion 30        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"        consumerProguardFiles 'consumer-rules.pro'        javaCompileOptions {            annotationProcessorOptions {                arguments += ["room.schemaLocation":"$projectDir/schemas".toString()]            }        }    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }}dependencies {    implementation fileTree(dir: 'libs', include: ['*.jar'])    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"}dependencies {    testImplementation 'junit:junit:4.13'    testImplementation 'androidx.test.ext:junit:1.1.1'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'    implementation 'androidx.appcompat:appcompat:1.1.0'    implementation 'androidx.core:core-ktx:1.2.0'    testImplementation 'androidx.test:core:1.2.0'    testImplementation "org.robolectric:robolectric:$robolectricVersion"    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'    // Google play service    implementation "com.google.android.gms:play-services-location:17.0.0"    // Androidx    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:$coroutines"    // Json adapter    implementation("com.squareup.moshi:moshi-kotlin:$moshiKotlin")    kapt("com.squareup.moshi:moshi-kotlin-codegen:$moshiKotlin")    // Room components    implementation "androidx.room:room-runtime:$roomVersion"    implementation "androidx.room:room-ktx:$roomVersion"    testImplementation "androidx.room:room-testing:$roomVersion"    kapt "androidx.room:room-compiler:$roomVersion"    // Android arch    implementation "androidx.lifecycle:lifecycle-extensions:$archLifecycleVersion"    kapt "androidx.lifecycle:lifecycle-compiler:$archLifecycleVersion"}